<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-learning Platform</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    .course-list div {
      margin-bottom: 2em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
.course-list img, #course-image {
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 0.5em;
  display: block;
}
    }
    .course-list button, .course-detail button, .auth button {
      display: block;
      margin: 0.5em auto;
      padding: 1em;
      width: 80%;
      border: none;
      border-radius: 5px;
      background: #ddd;
      cursor: pointer;
    }
    .course-detail, .auth {
      display: none;
    }
    #course-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini E-learning Platform</h1>
  </header>

  <main>
    <section class="home">
      <p>Welcome to your e-learning platform! Browse available courses below.</p>
      <div class="course-list"></div>
      <button onclick="showAuth()">Log In</button>
    </section>

    <section class="course-detail">
      <img id="course-image" />
      <h2 id="course-title"></h2>
      <p id="course-desc"></p>
      <p id="course-progress"></p>
      <button onclick="markCompleted()">Mark as Completed</button>
      <button onclick="goHome()">Back to Courses</button>
    </section>

    <section class="auth">
      <h2>Login / Sign Up</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button onclick="goHome()">Submit</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VibeCoding</p>
  </footer>

  <script>
const courses = [
  {
    title: "Intro to Web Development",
    description: "Learn HTML, CSS, and basic JavaScript to build your first website.",
    progress: "0 of 5 lessons completed",
    image: "https://just4koros.github.io/mini_e-learning/e-learning/Copilot_20251005_181141.png"
  },
  {
    title: "JavaScript for Interactivity",
    description: "Make your site dynamic with DOM manipulation and event listeners.",
    progress: "0 of 5 lessons completed",
    image: "https://just4koros.github.io/mini_e-learning/e-learning/Copilot_20251005_181143.png"
  },
  {
    title: "AI-Assisted Coding with Copilot",
    description: "Use AI to write, debug, and improve your code faster.",
    progress: "0 of 5 lessons completed",
    image: "https://just4koros.github.io/mini_e-learning/e-learning/Copilot_20251005_181146.png"
  }
];

    const courseListDiv = document.querySelector(".course-list");
    const homeSection = document.querySelector(".home");
    const detailSection = document.querySelector(".course-detail");
    const authSection = document.querySelector(".auth");

    const titleEl = document.getElementById("course-title");
    const descEl = document.getElementById("course-desc");
    const progressEl = document.getElementById("course-progress");
    const imageEl = document.getElementById("course-image");

    let currentCourse = null;

    function renderCourses() {
      courseListDiv.innerHTML = "";
      courses.forEach((course, index) => {
        const container = document.createElement("div");
        const img = document.createElement("img");
        img.src = course.image;
        img.alt = course.title;

        const btn = document.createElement("button");
        btn.textContent = course.title;
        btn.onclick = () => showCourse(index);

        container.appendChild(img);
        container.appendChild(btn);
        courseListDiv.appendChild(container);
      });
    }

    function showCourse(index) {
      currentCourse = index;
      titleEl.textContent = courses[index].title;
      descEl.textContent = courses[index].description;
      progressEl.textContent = courses[index].progress;
      imageEl.src = courses[index].image;
      homeSection.style.display = "none";
      detailSection.style.display = "block";
    }

    function markCompleted() {
      courses[currentCourse].progress = "Completed âœ…";
      progressEl.textContent = courses[currentCourse].progress;
    }

    function goHome() {
      detailSection.style.display = "none";
      authSection.style.display = "none";
      homeSection.style.display = "block";
      renderCourses();
    }

    function showAuth() {
      homeSection.style.display = "none";
      authSection.style.display = "block";
    }

    renderCourses();
  </script>
</body>
</html>
